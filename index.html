<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Rithika üíñ</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffe6f0, #fff1f7);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Comic Sans MS', 'Segoe UI', cursive;
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.9);
  padding: 40px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(255, 105, 180, 0.25);
  position: relative;
  width: 350px;
}

.cat {
  font-size: 110px;
  animation: float 3s ease-in-out infinite;
}

h1 {
  color: #ff5c8a;
  margin: 15px 0 10px;
}

p {
  color: #555;
  font-size: 1rem;
}

.buttons {
  margin-top: 30px;
  height: 90px;
  position: relative;
}

button {
  padding: 12px 28px;
  font-size: 1.1rem;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  position: absolute;
  transition: 0.3s ease;
}

#yes {
  background: #ff5c8a;
  color: white;
  left: 25%;
}

#no {
  background: #ffd6e5;
  color: #ff5c8a;
  left: 55%;
}

button:hover {
  transform: scale(1.05);
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 18px;
  animation: rise 5s linear infinite;
  opacity: 0.7;
}

/* Animations */
@keyframes rise {
  0% { transform: translateY(100vh); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}
</style>
</head>

<body>

<div class="card">
  <div class="cat">üê±</div>
  <h1>Rithika üíï</h1>
  <p>Will you be my Valentine?</p>

  <div class="buttons">
    <button id="yes">YES üíñ</button>
    <button id="no">NO üôà</button>
  </div>
</div>

<script>
// Floating hearts generator
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}, 300);

// No button escapes
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseover", () => {
  noBtn.style.left = Math.random() * 70 + "%";
  noBtn.style.top = Math.random() * 50 + "px";
});

// Yes opens celebration
document.getElementById("yes").onclick = () => {
  window.open("yes.html", "_blank");
};
</script>

</body>
</html>
